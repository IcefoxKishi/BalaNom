# Allowing said text to appear on all languages (falls back to English if applicable)
[[patches]]
[patches.pattern]
target = "functions/button_callbacks.lua"
pattern = '''elseif G.SETTINGS.language ~= 'en-us' then'''
position = "at"
payload = '''elseif false then'''
match_indent = true

