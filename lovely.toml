        {n=G.UIT.R, config={align = "cm", padding = 0, maxw = 1.3}, nodes={
          {n=G.UIT.T, config={text =localize('k_round'), scale = 0.42, colour = G.C.UI.TEXT_LIGHT, shadow = true}}
